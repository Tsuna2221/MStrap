<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StrapLit</title>
    <link rel="stylesheet" href="strap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Single Button -->
        <div class="container-w">
            <div class="modal-w">
                <h1 class="md-head-w">Single Button</h1>

                <div class="md-field-w">
                    <label class="md-label-w">Option 1</label>
                    <div class="md-input-w">
                        <input type="text" placeholder="Text 1">
                    </div>
                </div>

                <div class="md-field-w">
                    <label class="md-label-w">Option 2</label>
                    <div class="md-input-w">
                        <input type="text" placeholder="Text 2">
                    </div>
                </div>
            </div>
            <div class="modal-btn-container-w">
                <div class="md-btn-w">Button 1</div>
            </div>
        </div>

        <!-- Double Button -->
        <div class="container-w">
            <div class="modal-w">
                <h1 class="md-head-w">Double Button</h1>

                <div class="md-field-w">
                    <label class="md-label-w">Option 1</label>
                    <div class="md-input-w">
                        <input type="text" placeholder="Text 1">
                    </div>
                </div>

                <div class="md-field-w">
                    <label class="md-label-w">Option 2</label>
                    <div class="md-input-w">
                        <input type="text" placeholder="Text 2">
                    </div>
                </div>

                <div class="md-field-w">
                    <label class="md-label-w">Option 3</label>
                    <div class="md-input-w">
                        <input type="text" placeholder="Text 3">
                    </div>
                </div>
            </div>
            <div class="modal-btn-container-w btn-d-w">
                <div class="md-btn-w">Button 1</div>
                <div class="md-btn-w">Button 2</div>
            </div>
        </div>

        <!-- Notification -->

        <div class="notification-w">
            <div class="nt-content-w">
                <h2 class="nt-title-w">Title</h2>
                <p class="nt-body-w"> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore qui dolores dolore sed veniam rem eligendi placeat provident assumenda, possimus, id neque fugit earum odit dignissimos corporis tempora tenetur sit. </p>
            </div>
            <span class="nt-close-btn-w">&times;</span>
        </div>

        <!-- Buttons -->

        <button class="button-w">Button</button>
        <button class="button-w disabled" disabled>Disable</button>
    </div>
</body>
</html>
